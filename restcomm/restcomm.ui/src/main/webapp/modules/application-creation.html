<div class="app-creation">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="app-creation-content">

                <h3 ng-hide="droppedFiles || isExternalApp || template">New Visual Designer application</h3>
                <h3 ng-show="droppedFiles">Import Visual Designer application</h3>
                <h3 ng-show="isExternalApp">New External application</h3>
                <h3 ng-show="template">New '{{template.name}}' application from template</h3>


                <div class="row params-section">
                    <form class="dashboard-form">
                        <div class="col-md-6 labeled-field">
                            <div class="row">
                                <div class="col-sm-2"><label>Name </label></div>
                                <div class="col-sm-10"><input name="name" type="text" ng-model="appOptions.name" autofocus id="project-name-input"></div>
                            </div>
                        </div>
                        <div class="col-md-6 labeled-field">
                            <div ng-hide="droppedFiles" class="row">
                                <div class="col-sm-2">
                                    <label>Type </label>
                                </div>
                                <div class="col-sm-10">
                                    <div class="btn-group kind-selection">
                                        <button type="button" id="app-kind-select" class="btn btn-selection dropdown-toggle" ng-class="{disabled: !!template && template.id != 'BLANK'}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            {{appOptions.kind}} <span class="caret"></span>
                                        </button>
                                        <!--<span class="dropdown-toggle kind-selection" data-toggle="dropdown">{{appOptions.kind}}</span>-->
                                        <ul ng-show='!template || template.id == "BLANK"' class="dropdown-menu">
                                            <li><button class="btn btn-link" ng-click='setKind(appOptions,"voice")'>voice</button></li>
                                            <li><button class="btn btn-link" ng-click='setKind(appOptions,"sms")'>sms</button></li>
                                            <li><button class="btn btn-link" ng-click='setKind(appOptions,"ussd")'>ussd</button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-show="isExternalApp" class="col-md-6 labeled-field">
                            <div class="row">
                                <div class="spacer20 hidden-xs"></div>
                                <div class="col-sm-2">
                                    <label>URL </label>
                                </div>
                                <div class="col-sm-10">
                                    <input name="url" type="text" ng-model="appOptions.url">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div ng-hide='droppedFiles || isExternalApp' class="row">
                    <div class="col-md-6">
                        <button ng-click="$root.goTo('/application-templates')" class="change-template-button btn btn-link">change template</button>
                    </div>
                </div>

            </div>

            <div class="row bottom-row">
                <div class="col-md-12">
            <span class="pull-right">
                <button class="rc-btn close-btn" ng-click="$root.goTo('/applications')">
                    <span class="hidden-xs">Close</span>
                    <span class="visible-xs"><i class="fa fa-times"></i></span>
                </button>
                <button id="create-app-template" ng-if="!droppedFiles && !isExternalApp" class="rc-btn btn-primary save-btn" ng-click="createRvdApplication(appOptions, template.id)">
                    <span class="hidden-xs">Create</span>
                    <span class="visible-xs"><i class="fa fa-chevron-right"></i></span>
                </button>
                <button id="create-app-external" ng-if="!droppedFiles && isExternalApp" class="rc-btn btn-primary save-btn" ng-click="createExternalApplication(appOptions)">
                    <span class="hidden-xs">Create</span>
                    <span class="visible-xs"><i class="fa fa-chevron-right"></i></span>
                </button>
                <button id="create-app-import" ng-if="droppedFiles" class="rc-btn btn-primary save-btn" ng-click="importProjectFromFile(droppedFiles, appOptions.name)">
                    <span class="hidden-xs">Import</span>
                    <span class="visible-xs"><i class="fa fa-chevron-right"></i></span>
                </button>
            </span>
                </div>
            </div>

        </div>
    </div>

</div>
