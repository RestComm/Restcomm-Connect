<rc-page-title icon="dashboard" title="DASHBOARD" sub-title=""></rc-page-title>

<div class="row">
    <div class="form-group col-md-12 account-sid-auth-token-box">
        <div class="row">
            <div class="col-md-6">
            Account SID <input type="text" class="account-sid-auth-token-input" value="{{ loggedAccount.sid }}" readonly>
            </div>
            <div class="col-md-6">
                Auth Token
                <input type="{{authTokenType}}" class="account-sid-auth-token-input" value="{{ authToken }}" readonly ng-init="authTokenType = 'password'">
                <img src="resources/img/v2/d-r-pass-visible.png" class="auth-token-toggle" ng-click="authTokenType = (authTokenType === 'password' ? 'text' : 'password')">
            </div>
        </div>
    </div>
</div>

<div class="row analytics-title">
    <div class="col-md-6 col-md-offset-0">
        <h3 class="voice-analytics">Voice Analytics<small> (30 days)</small></h3>
    </div>
    <div class="col-md-6 col-md-offset-0">
        <h3 class="voice-analytics">SMS Analytics<small> (30 days)</small></h3>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-0 well well-sm dashboard-container dashboard-chart">
        <!--<h1 class="text-center"><i class="fa fa-align-l
        eft fa-4x text-muted"></i></h1>-->
        <nvd3 data="callsData" options="options" api="callsAPI"></nvd3>
    </div>

    <div class="col-md-6 col-md-offset-0 well well-sm dashboard-container dashboard-chart">
        <nvd3 data="smsData" options="smsOptions" api="smsAPI"></nvd3>
    </div>

            </span>
        </h1>

-->
