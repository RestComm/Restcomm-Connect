<h3>
	{{ clientDetails.login }}<small>_{{ clientDetails.friendly_name
		}}</small>
</h3>

<h4 class="voice-sms-ussd">Authentication</h4>
<div class="row number-infos-border">
	<div class="col-md-2">
		<h4 class="voice-video-ussd-request">
			<input style="vertical-align: text-top;" type=checkbox
				ng-checked="clientDetails.status == 1"> Enabled
		</h4>
	</div>
	<div class="col-md-1 in-box-separator">
		<h4 style="margin-top: 17px; text-align: right;">Login</h4>
	</div>
	<div class="col-md-3">
		<input id="client-login"
			style="width: 120%; margin-top: 14px; font-size: 17px;" type="text"
			class="form-control" placeholder="Login"
			ng-model="clientDetails.login" readonly />
	</div>
	<div class="col-md-2">
		<h4 style="margin-top: 21px; text-align: right;">Password</h4>
	</div>
	<div class="col-md-4">
		<div style="width: 100%; margin-top: 13px;">
			<div ng-show="editingPass" class="password-strength"
				ng-password-strength="clientDetails.newPassword"
				strength="pwdStrength" css-mode="bootstrap"
				inner-class="progress-bar" inner-class-prefix="progress-bar-"
				style="margin-left: -18px; width: 90%; height: 33px;">
				<uib-progressbar value="pwdStrength"></uib-progressbar>
			</div>
			<!-- un-comment this to use input-group for more control for the password field -->
			<span class="input-group"> <input ng-if="editingPass"
				style="font-size: 17px;" id="client-password" type="password"
				class="form-control" placeholder="Change password"
				ng-model="clientDetails.newPassword"
				ng-class="{'password-transparent' : clientDetails.newPassword}" />
				<input ng-if="!editingPass" style="font-size: 17px;" type="password"
				class="form-control" placeholder="password"
				ng-model="clientDetails.password" readonly /> <span
				ng-click="togglePasswordEdit()" class="input-group-addon clickable"><i
					class="fa fa-pencil"></i></span>
			</span>
		</div>
	</div>
</div>

<h4 class="voice-sms-ussd">Voice</h4>
<div class="row number-infos-border">
	<div class="col-md-2">
		<h4 class="voice-video-ussd-request">Voice Request</h4>
	</div>
	<rc-endpoint-url details-loaded="clientDetails.$resolved"
		method-var="clientDetails.voice_method"
		url-var="clientDetails.voice_url"
		sid-var="clientDetails.voice_application_sid" apps="localApps"
		url-only-var="false"></rc-endpoint-url>
</div>
<div class="row number-infos-border-expand" ng-show="showVoiceAdvanced">
	<div class="col-md-2" style="padding-right: 0;">
		<h4 class="number-advanced-label">Voice Fallback URL</h4>
	</div>
	<div class="col-md-10">
		<input class="textbox-url-expand" type="text"
			placeholder="http://restcomm-demo.appspot.com/app/voice/welcome.xml"
			ng-model="clientDetails.voice_fallback_url"> <select
			class="selectpicker-post-get"
			ng-model="clientDetails.voice_fallback_method">
			<option value="POST">POST</option>
			<option value="GET">GET</option>
		</select>
	</div>
	<!--
    <div class="col-md-2" style="padding-right: 0;">
        <h4 class="number-advanced-label">Voice Callback URL</h4>
    </div>
    <div class="col-md-10">
        <input class="textbox-url-expand" type="text" placeholder="http://restcomm-demo.appspot.com/app/voice/welcome.xml" ng-model="clientDetails.status_callback_url">
        <select class="selectpicker-post-get" ng-model="clientDetails.status_callback_method">
            <option value="POST">POST</option>
            <option value="GET">GET</option>
        </select>
    </div>
    -->
</div>
<div class="row">
	<div class="col-md-2 col-md-offset-10">
		<a href="" class="number-advanced-toggle"
			ng-click="showVoiceAdvanced = !showVoiceAdvanced"><span
			ng-show="showVoiceAdvanced">hide </span>advanced</a>
	</div>
</div>

<div class="row" style="margin: 20px 0;">
	<div class="col-md-4">
		<button class="number-details-btn release-number-btn"
			ng-click="confirmClientDelete(clientDetails)">Delete Client</button>
	</div>
	<div class="col-md-8">
		<span class="pull-right"> <a href="#/numbers/clients"><button
					class="number-details-btn close-btn">Close</button></a>
			<button class="number-details-btn save-changes-btn"
				ng-disabled="editingPass && pwdStrength < 50"
				ng-click="updateSIPClient(clientDetails)">Save Changes</button>
		</span>
	</div>
</div>
