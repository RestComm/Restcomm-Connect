<div class="input-group">
    <div class="input-group-btn" ng-show="urlOnlyVar == false">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{targetVar}} <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href ng-click="setTarget('URL')"><span class="fa fa-check" ng-show="targetVar === 'URL'"></span> URL</a></li>
            <li><a href ng-click="setTarget('Application')"><span class="fa fa-check" ng-show="targetVar === 'Application'"></span> Application</a></li>
        </ul>
    </div>
    <input type="text" class="form-control col-md-10" placeholder="http://restcomm-demo.appspot.com/app/voice/welcome.xml" ng-model="urlVar" ng-show="targetVar === 'URL'"/>
    <input type="text" class="form-control col-md-10" placeholder="Select one Application from the list at the right side" ng-model="appNameVar" ng-show="targetVar === 'Application'" ng-readonly="true"/>
    <div class="input-group-btn" ng-show="targetVar === 'URL'">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{methodVar}} <span class="caret"></span></button>
        <ul class="dropdown-menu" ng-init="methodVar='POST'" >
            <li><a href ng-click="setMethod('GET')"><span class="fa fa-check" ng-show="methodVar === 'GET'"></span> GET</a></li>
            <li><a href ng-click="setMethod('POST')"><span class="fa fa-check" ng-show="methodVar === 'POST'"></span> POST</a></li>
        </ul>
    </div>
    <div class="input-group-btn" ng-if="apps.length > 0" ng-show="targetVar === 'Application'">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="fa fa-sitemap"></i> <span class="caret"></span></button>
        <ul class="dropdown-menu scrollable-menu">
			<li><a href="/restcomm-rvd/" target="_blank"><i class="fa fa-sitemap"></i> Create New...</a></li>
			<li class="divider"></li>
            <li ng-repeat="app in apps|orderBy:'projectName'">
                <!-- <a href title="{{app.startUrl}}" ng-click="$parent.$parent.urlVar = app.startUrl">{{app.name}}</a> -->
                <a href title="{{app.startUrl}}" ng-click="setApplication(app)">{{app.projectName}}</a>
            </li>
            <li role="presentation" class="dropdown-header">{{apps.length}} applications</li>
        </ul>
    </div>
</div>
