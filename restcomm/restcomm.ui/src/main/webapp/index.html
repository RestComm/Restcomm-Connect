        <style type="text/css">

            .sidebar-nav {
                padding: 9px 0;
            }

                /* Sticky footer styles
                -------------------------------------------------- */

            html {
                position: relative;
                min-height: 100%;
            }
            body {
                /* Margin bottom by footer height */
                margin-bottom: 70px;
            }

                /* Wrapper for page content to push down footer */
            #wrap {
                min-height: 100%;
                height: auto !important;
                height: 100%;
                /* Negative indent footer by it's height */
                /* margin: 0 auto -70px; */
            }

                /* Set the fixed height of the footer here */
            #footer {
                position: absolute;
                bottom: 0;
                width: 100%;

                height:70px;
                box-shadow: 1px -2px 1px rgba(219,219,219,1);
                background:#eeeeee;
            }

                /* Custom page CSS
                -------------------------------------------------- */
                /* Not required for template or sticky footer method. */

            .container {
                width: auto;
                max-width: 960px;
            }

            #wrap > .container-fluid {
                padding-top: 60px;
            }
            #wrap .container {
                padding-top: 60px;
            }
            .container .credit {
                margin: 20px 0;
            }

                /* Lastly, apply responsive CSS fixes as necessary */
            @media (max-width: 767px) {
                #footer {
                    margin-left: -20px;
                    margin-right: -20px;
                    padding-left: 20px;
                    padding-right: 20px;
                }
                #wrap > .container-fluid {
                    padding-top: 0px;
                }
            }

            @media (max-width: 980px) {
                /* Enable use of floated navbar text */
                .navbar-text.pull-right {
                    float: none;
                    padding-left: 5px;
                    padding-right: 5px;
                }
                #wrap > .container-fluid {
                    padding-top: 0px;
                }
            }

            #dropdown-list{
            max-height: 500px;
            overflow: auto;
            position: relative;
            box-shadow:none;
            }



        </style>

    </head>
    <body>
        <div id="wrap">
            <div class="notifications-wrapper" data-ng-show="notifications.data.length > 0">
                <div ng-repeat="notification in notifications.data">
                    <div class="alert alert-{{notification.type}}" style="padding: 9px; margin-bottom: 0;" ng-click="notifications.remove($index)">
                        <span ng-show="notification.type == 'success'"><i class="fa fa-check-circle"></i> </span>
                        <span ng-show="notification.type == 'info'"><i class="fa fa-info-circle"></i></span>
                        <span ng-show="notification.type == 'danger'"><i class="fa fa-exclamation-circle"></i></span>
                        <span ng-show="notification.type == 'warning'"><i class="fa fa-warning"></i></span>
                        <strong>{{notification.header}}</strong> {{notification.message}}
                    </div>
                </div>
            </div>

            <!-- child states templates are injected here -->
            <div ui-view></div>

            <div id="footer" class="footer" ng-hide="loggedUser">
                <a href="https://telestax.com" target="_blank"><img id="telestax-footer" src="resources/img/v2/telestax-footer.png"></a>
